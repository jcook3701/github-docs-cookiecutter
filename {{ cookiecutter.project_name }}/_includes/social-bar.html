<!-- social-bar -->
<div id="social-bar">
  <ul class="icons" style="vertical-align: middle">
    <!-- Twitter Link -->
    {% if site.twitter_username %}
    <li>
      <a
        href="https://x.com/{{ site.twitter_username }}?lang=en"
        class="icon circle fa-brands fa-x-twitter fa-fw"
      >
        <span class="label">Twitter</span>
      </a>
    </li>
    {% endif %}
    <!-- Linkedin Link -->
    {% if site.linkedin_usercode %}
    <li>
      <a
        href="https://www.linkedin.com/in/{{ site.linkedin_usercode }}/"
        class="icon circle fa-brands fa-linkedin fa-fw"
      >
        <span class="label">Linkedin</span>
      </a>
    </li>
    {% endif %}
    <!-- GitHub Link -->
    {% if site.github_username %}
    <li>
      <a
        href="https://github.com/{{ site.github_username }}"
        class="icon circle fa-brands fa-github fa-fw"
      >
        <span class="label">Github</span>
      </a>
    </li>
    {% endif %}
    <!-- Buy Me A Coffee Link -->
    {% if site.buymeacoffee_username %}
    <li>
      <div
        class="icon circle bmc-wrapper"
        style="
          width: 58px;
          height: 58px;
          overflow: hidden;
          border-radius: 50%;
          display: flex;
          justify-content: start;
          align-items: center; /* centers vertically */
        "
      >
        <script
          type="text/javascript"
          src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js"
          data-name="bmc-button"
          data-slug="{{ site.buymeacoffee_username }}"
          data-color="#FFDD00"
          data-emoji=""
          data-font="Cookie"
          data-text=""
          data-outline-color="#000000"
          data-font-color="#000000"
          data-coffee-color="#ffffff"
        ></script>
      </div>
    </li>
    {% endif %}
  </ul>
</div>

<style>
  /* ================================
		  * Social Bar Styling
		  * ================================ */
  #social-bar {
    text-align: center;
    padding: 2rem 1rem;
    background-color: #f9f9f9;
    /* light gray for contrast */
    border-top: 1px solid #ddd;
  }

  #social-bar .icons {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 1rem;
  }

  #social-bar .icons li {
    display: inline-flex;
  }

  #social-bar .icon.circle {
    display: inline-flex;
    justify-content: center;
    align-items: center;
    width: 52px;
    height: 52px;
    border-radius: 50%;
    background: #fff;
    /* neutral background */
    color: #111;
    font-size: 1.3rem;
    transition: all 0.3s ease;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
  }

  #social-bar .fa-github:hover {
    background-color: #333;
    color: #fff;
  }

  #social-bar .fa-linkedin:hover {
    background-color: #0077b5;
    color: #fff;
  }

  #social-bar .fa-x-twitter:hover {
    background-color: #1da1f2;
    color: #fff;
  }

  /* BuyMeACoffee Wrapper */
  #social-bar .bmc-wrapper {
    width: 52px;
    height: 52px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Responsive */
  @media (max-width: 600px) {
    #social-bar .icon.circle {
      width: 44px;
      height: 44px;
      font-size: 1.1rem;
    }
  }
</style>
